<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang tin hot</title>

<style>
body {
  max-width: 800px;
  margin: 40px auto;
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

img, video {
  max-width: 100%;
  display: block;
  margin: 15px 0;
}

/* ===== OVERLAY ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  cursor: pointer;
}

/* Banner box */
.banner-box {
  position: relative;
}

/* Banner image */
.banner-box img {
  width: 360px;
  max-width: 90%;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
}

/* ❌ Tắt */
.fake-close {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 32px;
  height: 32px;
  background: #000;
  color: #fff;
  border-radius: 50%;
  font-size: 18px;
  line-height: 32px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  z-index: 10;
  opacity: 0.85;
}

.fake-close:hover {
  transform: scale(1.1);
}

/* Disclaimer */
.disclaimer {
  font-size: 14px;
  color: #666;
  margin-top: 30px;
  padding-top: 15px;
  border-top: 1px solid #ddd;
  font-style: italic;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">
  <div class="banner-box">
    <span class="fake-close">✕</span>
    <img
      src="https://magiamgia.com/wp-content/uploads/2022/12/TikTok-shop-sale-12.12-2.png"
      alt="Click để tiếp tục"
    >
  </div>
</div>
