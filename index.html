<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang tin hot</title>

<style>
body {
  max-width: 800px;
  margin: 40px auto;
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

img, video {
  max-width: 100%;
  display: block;
  margin: 15px 0;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  cursor: pointer;
}

/* Banner */
#overlay img {
  width: 360px;
  max-width: 90%;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
}

.disclaimer {
  font-size: 14px;
  color: #666;
  margin-top: 30px;
  padding-top: 15px;
  border-top: 1px solid #ddd;
  font-style: italic;
}
</style>
</head>

<body>

<!-- Overlay banner -->
<div id="overlay">
  <img src="https://magiamgia.com/wp-content/uploads/2022/12/TikTok-shop-sale-12.12-2.png" alt="Click để tiếp tục">
</div>

<h1 id="title"></h1>
<p id="content"></p>
<div id="media"></div>

<hr>
<p class="disclaimer">
⚠️ Nội dung không cổ xúy, không khuyến khích hay định hướng người xem làm theo dưới mọi hình thức.
</p>

<script src="script.js"></script>
</body>
</html>
